<div>
  <template v-if="discussion">
    <div class="p-3">
      <h1 class="mt-3 text-2xl">{{discussion.title}} <span>#{{number}}</span></h1>
      <span class="my-2">更新于: {{discussion.updated_at}}</span>
    </div>
    <div class="p-2">
      <div class="border border-base-300 rounded">
        <div class="my-2">
          <img class="rounded-lg mx-2 h-10 inline" :src="discussion.user.avatar_url" alt="">
          <span>{{discussion.user.login}}</span>
        </div>
        <div class="p-2">
          <div class="mx-2 markdown-body" v-html="discussion.body">
            
          </div>
        </div>
      </div>
    </div>
  </template>
  <div>
    <div class="my-4 px-4">
      <giscus-widget repo="MCWXT/Blog" id="R_kgDOLz187g" mapping="number" :term="number" reactionsenabled="1" emitmetadata="0" inputposition="top" theme="preferred_color_scheme" lang="zh-CN" loading="lazy" crossorigin="anonymous"></giscus-widget>
    </div>
  </div>
</div>
