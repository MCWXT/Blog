<div>
  <div class="relative border rounded h-64" style="background: url('/assets/img/huTao.jpg') no-repeat center;background-size: cover;">
    <h1 class="text-6xl" class="absolute top-1/2 -translate-y-1/2 mx-1 text-base-100 font-bold">Discussions</h1>
  </div>
  <div>
    <div>
      <div class="m-2 mx-4 relative">
        <span class="text-xl">{{discussions.length}}</span>
        <a class="btn btn-success btn-sm absolute end-0" role="button" href="//github.com/MCWXT/mcwxt.github.io/discussions/new/choose">新讨论</a>
      </div>
    </div>
    <template v-if="discussions">
      <div class="m-3 divide-y">
        <router-link class="block transition active:backdrop-brightness-90" v-for="discussion in discussions" :to="'/discussions/' + discussion.number">
          <div class="p-2">
            <div class="mb-2">
              <h2 class="text-2xl">{{discussion.title}}</h2>
            </div>
            <div class="flex items-center">
              <div class="me-5">
                <img class="rounded-full inline me-1 w-10 aspect-square" :src="discussion.user.avatar_url" alt="">
                <span>{{discussion.user.login}}</span>
              </div>
              <div>
                <i class="bi bi-chat-left-dots me-1"></i>
                <span>{{discussion.comments}}</span>
              </div>
            </div>
          </div>
        </router-link>
      </div>
    </template>
  </div>
</div>
