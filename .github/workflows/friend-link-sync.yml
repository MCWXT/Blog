name: 友链申请同步到外部API

on:
  issues:
    types: [opened, edited, closed, reopened, deleted]

jobs:
  sync_friend_link:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, '友链申请')
    
    steps:
      - name: 发送友链申请数据到API
        env:
          API_KEY: ${{ secrets.FRIEND_LINK_API_KEY }}
        run: |
          # 对于 deleted 事件，只发送 issue_number
          if [ "${{ github.event.action }}" = "deleted" ]; then
            JSON_DATA='{"issue_number": '${{ github.event.issue.number }}'}'
          else
            # 从issue body中提取表单数据
            BODY='${{ github.event.issue.body }}'
            
            extract_field() {
              echo "$BODY" | awk -v field="$1" -v next_field="$2" '
                $0 ~ "### " field { found=1; next }
                $0 ~ "### " next_field { found=0 }
                found && NF { print $0 }
              ' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//'
            }
            
            TITLE=$(extract_field "📝 网站名称" "💬 站点介绍")
            BRIEF=$(extract_field "💬 站点介绍" "🔗 网站链接") 
            URL=$(extract_field "🔗 网站链接" "🖼️ 网站图标链接")
            ICON=$(extract_field "🖼️ 网站图标链接" "📋 备注信息")
            REMARKS=$(extract_field "📋 备注信息" "")
            
            # 构建JSON数据
            JSON_DATA=$(cat << EOF
            {
              "issue_number": ${{ github.event.issue.number }},
              "issue_title": "${{ github.event.issue.title }}",
              "issue_state": "${{ github.event.issue.state }}",
              "issue_url": "${{ github.event.issue.html_url }}",
              "created_at": "${{ github.event.issue.created_at }}",
              "updated_at": "${{ github.event.issue.updated_at }}",
              "user_login": "${{ github.event.issue.user.login }}",
              "user_url": "${{ github.event.issue.user.html_url }}",
              "site_title": "$TITLE",
              "site_brief": "$BRIEF",
              "site_url": "$URL",
              "site_icon": "$ICON",
              "remarks": "$REMARKS",
              "repository": "${{ github.repository }}"
            }
            EOF
            )
          fi
          
          # 发送到API
          curl -X POST "http://61.150.125.46:3000/issues/friendlink/${{ github.event.action }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d "$JSON_DATA"